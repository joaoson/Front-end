<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./assests/css/reset-meyer.css">
    <link rel="stylesheet" type="text/css" href="./assests/css/style.css">

    <title>FormularioJs</title>

</head>
<body>
    <header>
        <div>
            <img src="https://i.imgur.com/lrUow79.png" alt="logo">
        </div>
    </header>
    <main>
        <div class="form1">
            <form action="" method="post" id="formula" autocomplete="off">
                <h2>Adicione 4 notas e calcule a media</h2>
                <input required name="a" placeholder="Digite a primeira nota" type="number" min="0" max="10"     >
                <input required name="b" placeholder="Digite a segunda nota" type="number"  min="0" max="10"     >  
                <input required name="c" placeholder="Digite a terceira nota" type="number" min="0" max="10"     >
                <input required name="d" placeholder="Digite a quarta nota" type="number"   min="0" max="10"     >
                  <button type="submit"> Enviar </button>
            </form>
        </div>
        <div id="resultado"></div>
    </main>

    <script src="./assests/js/form.js"></script>

</body>
</html>
