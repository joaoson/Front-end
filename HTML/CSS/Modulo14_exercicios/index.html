<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <link rel="stylesheet" href="../reset-meyer.css" type="text/css">

    <link rel="stylesheet" href="./assets/style/style.css"
    type="text/css">

</head>
<body>
    <header>
        <img src="https://i.imgur.com/lrUow79.png" alt="logo">
    </header>
    <main> 
        <div class="container">

        <form id="formulario1">
            <div class="errormsg"></div>
            <h2>Realize seu cadastro</h2>
            <input type="text" class="letra" placeholder="Digite seu nome" name="nome">
            <input type="text" class="email" placeholder="Digite seu e-mail" name="email">
            <input type="text" class="num" placeholder="Digite seu telefone" name="telefone">
            <input type="text" class="cep" placeholder="Digite seu cep" name="cep">
            <input type="text" class="letra" placeholder="Digite seu cidade" name="cidade">
            <input type="text" class="uf" placeholder="Digite seu uf" name="uf">
            <button type="submit">Enviar</button>
            <div id="resultado"></div>
        </form>
       
   
        </div>
    </main>
   
<script src="./assets/script.js"></script>

</body>
</html>
