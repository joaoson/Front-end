<!doctype html>
<html lang="pt_br">
	<head>
		<title>Html - Tabelas </title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Tabelas</h1>
		<table border="1px" width="100%">
			<thead>
				<tr>
					<th>Coluna 1</th>
					<th>Coluna 2</th>
					<th>Coluna 3</th>
				</tr>	
				<td colspan="3" align="center">Descricao</td>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr>
					<td>4</td>
					<td>5</td>
					<td>6</td>
				</tr>
				<tr>
					<td>7</td>
					<td>8</td>
					<td>9</td>
				</tr>
			</tbody>
			<tfoot>
				<td colspan="3">Rodape</td>
			</tfoot>
		</table>
		<h2>Tabela como Layout</h2>
		<table width="600">
			<tr height="90">
				<td colspan="4" bgcolor="#CDDDDG" align="center">Titulo</td>
			</tr>
			<tr height="300">
				<td bgcolor="#CCDEGG" width="20"></td>
				<td width="50%" bgcolor="#DDDDDD">
					<h1>Sub titulo 1</h1>
					<p>Ola eu sou um teste e sirvo para testar</p>
				</td>
				<td> 
					<h1>Sub titulo 2</h1>
				</td>
				<td bgcolor="#CCDEGG" width="20"></td>
			</tr>
			<tr>
				<td height="45" bgcolor="lightBlue" colspan="4"></td>
			</tr>
		</table>
	</body>
</html>
